<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting… | Double Dare</title>
    <meta name="description" content="Double Dare – mobile dare roulette game." />
    <link rel="canonical" href="/double-dare-roulette/" />
    <!-- GitHub Pages SPA redirect: send all 404s to the app's base path -->
    <meta http-equiv="refresh" content="0; url=/double-dare-roulette/" />
    <script>
      // JS fallback in case meta refresh is blocked
      (function () {
        var base = "/double-dare-roulette/";
        if (location.pathname !== base) {
          location.replace(base);
        }
      })();
    </script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; line-height: 1.6; padding: 2rem; }
      a { color: #58a6ff; }
    </style>
  </head>
  <body>
    <main>
      <h1>Redirecting…</h1>
      <p>
        If you are not redirected automatically, <a href="/double-dare-roulette/">click here</a> to open Double Dare.
      </p>
    </main>
  </body>
</html>
